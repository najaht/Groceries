<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.1.js"></script>
  <script src="js/script.js"></script>
  <title>Groceries</title>
</head>

<body>
  <div class="container">
    <h1>Grocery List</h1>


    <form id="formOne">
      <div class="form-group">
        <label for="product">Product </label>
        <input id="product" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="unit">Unit</label>
        <input id="unit" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input id="amount" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="seller">Seller</label>
        <input id="seller" class="form-control" type="text">
      </div>
      



      <button type="submit" class="btn">Show me the Table!</button>
    </form>
    <div class="table">
      <table>
        <thead>
          <tr>
            <td>Product</td>
            <td>Unit</td>
            <td>Amount</td>
            <td>Seller</td>
            <td>Total Price</td>
          </tr>
        </thead>

        <tbody id="display">

        </tbody>
      </table>
    </div>

  </div>
</body>

</html>
